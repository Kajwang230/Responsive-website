<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(1px);
            color: white;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Jeffrey Toys shop</h1>
        <p>This is an Exclusive opportunity for your happy kids!</p>
        <a href="https://www.pinterest.com/search/pins/?rs=ac&len=2&q=toys%20for%20kids&eq=toys&etslf=10552"
         target="_blank">
            <button>See More</button></a>
    </div>
</body>
</html>
